<html>
    <!--makes doccument touch top edge-->
    <style>html, body{margin-left:0px; margin-top:10px; margin-right:10px; }</style>
    
    <title>Basic Trig Tools</title>
    
    <body>
        <table width="100%">
            <tr class="row1">
                <td>
                    <!--dynamic CAST visualisation diagram-->
                    <canvas id="CASTDiagram" width="400" height="400" onmousemove="controllsForThingy(event)" onmouseout="ALET()"></canvas>
                </td>
                
                <td>
                    <!--Setting panel-->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Settings</h3>
                        </div>
                        <div class="panel-body">
                            
                            <!--function selection-->
                            <h4 id="functionTitle">function: sine</h4>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary" onclick="sineSelected()">Sine</button>
                                <button type="button" class="btn btn-primary" onclick="cosineSelected()">Cosine</button>
                                <button type="button" class="btn btn-primary" onclick="tangentSelected()">Tangent</button>
                            </div>
                            <br/>
                            
                            <!--units selection-->
                            <h4 id="unitsTitle">units: degrees</h4>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary" onclick="degreesSelected()">° deg</button>
                                <button type="button" class="btn btn-primary" onclick="radiansSelected()">r radians</button>
                            </div>
                            <br/>
                            
                            <!--angle to find (origional/PA)-->
                            <h4>angle To Find: 2</h4>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary">1</button>
                                <button type="button" class="btn btn-primary">2</button>
                            </div>
                            <br/>
                            
                            <!--input for accuracy that can't be esialy input with mouse-->
                            <h4>acurate angle input</h4>
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-addon">°</span>
                            </div>
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                    
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Results</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table">
                              <thead class="thead-inverse">
                                <tr>
                                  <th>Angle</th>
                                  <th>Value</th>
                                    <th><i>y</i> value</th>
                                  <th>Quadrant</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">1</th>
                                  <td id="angle1ValueOutput"></td>
                                  <td id="angle1YValueOutput"></td>
                                  <td id="angle1QuadrantOutput"></td>
                                </tr>
                                <tr>
                                  <th scope="row">2</th>
                                  <td id="angle2ValueOutput"></td>
                                  <td id="angle2YValueOutput"></td>
                                  <td id="angle2QuadrantOutput"></td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        
        <!--dynamic function graph visualisation diagram-->
        <canvas id="functionDiagram" width="900" height="410"></canvas>
    </body>
    
    <script src="JS/controlInterface.js"></script>
    <script src="JS/trigCalculations.js"></script>
    <script src="JS/CASTDiagram.js"></script>
    <script src="JS/functionGraphDiagram.js"></script>
    <script src="JS/outputInterface.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
</html>
